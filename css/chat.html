<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Grid</title>
    <style>
      body {
        margin: 0;
        display: grid;
        grid-template-columns: repeat(
          4,
          1fr
        ); /* Adjust the number of columns as needed */
        grid-template-rows: repeat(
          3,
          100px
        ); /* Adjust the number of rows and their height as needed */
        gap: 10px; /* Adjust the gap between grid items as needed */
        background-color: #f0f0f0; /* Set the background color for the entire grid */
        padding: 20px; /* Add padding to the body for better visualization */
      }

      .grid-item {
        background-color: #ba0a0a; /* Set the background color for each grid item */
        border: 1px solid #cccccc; /* Add a border to each grid item */
        padding: 20px; /* Add padding to each grid item for better visualization */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
    <div class="grid-item">9</div>
    <div class="grid-item">10</div>
    <div class="grid-item">11</div>
    <div class="grid-item">12</div>
  </body>
</html>
